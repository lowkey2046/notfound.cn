<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/normalize.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/asciidoctor.css" | relative_url }}">
  <script src="/assets/jquery.min.js"></script>

  <link rel="stylesheet" href="/assets/jquery.fancybox.min.css">
  <script src="/assets/jquery.fancybox.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.content img').each(function () {
        var strA = "<a href='" + this.src + "' data-fancybox></a>";
        $(this).wrapAll(strA);
      })

      $("[data-fancybox]").fancybox({
        openEffect  : 'elastic',
        closeEffect : 'elastic',
      });
    });
  </script>

  <script>

  <style>
    .highlight {
      background: #eeeefe;
    }

      margin-bottom: 1em;
    }

  {%- feed_meta -%}
